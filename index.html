<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="box">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="box">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor">
            </div>
            <div class="box">
                <p>Font Size</p>
                <select name="custom-select" id="fontSizePicker" type="select">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="440"></canvas>
        
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
        </div>

    </div>
    
</body>
</html>
